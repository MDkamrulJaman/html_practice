<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    img {
      padding: 10px;
    }
  </style>
  <body>
    <table border="1">
      <tr>
        <th rowspan="3">Day</th>

        <th colspan="3">seminar</th>
      </tr>

        <td colspan="2">shedule</td>
        <td rowspan="2">topic</td>
      </tr>

      <tr>
        <td>Begin</td>
        <td>end</td>
      </tr>

        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 am</td>
        <td rowspan="2">5.00pm</td>

      <tr>

      </tr>
      <tr>
        <td rowspan="3">Tuesday</td>
        <td>8.00 am</td>
        <td>11.00 am</td>
        <td>Xpath</td>
      </tr>
      <tr>
        <td>11.00 am</td>
        <td>2.00 am</td>
        <td rowspan="2"><q>XSL Function</q></td>
      </tr>
      <tr>
        <td>2.00 am</td>
        <td>5.00 am</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8.00 pm</td>

        <td>
          <p>Basic CSS</p>
          <ol>
            <li>Inline</li>

            <li><del>Internal</del></li>

            <li>External</li>
          </ol>

      </tr>
      <tr>
        <td>Tuesday</td>
        <td>8.00 pm</td>
        <td>11.00 am</td>
        <td><img src="/download.png" width="100px" alt="Bangladesh" /></td>

</html>
